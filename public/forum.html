<div class="forum-container">
  <div class="forum-header">
    <h1>ðŸ¤  Prairie Talk</h1>
    <p>Shoot the breeze or rustle up advice. This here's the place.</p>
  </div>

  <div id="posts-container" class="forum-posts">
    <!-- Posts will be injected here -->
  </div>
</div>

<script>
  async function loadPosts() {
    try {
      const response = await fetch('https://jsonplaceholder.typicode.com/posts?_limit=5');
      const posts = await response.json();

      const container = document.getElementById('posts-container');
      container.innerHTML = '';

      posts.forEach(post => {
        const postDiv = document.createElement('div');
        postDiv.classList.add('forum-post');

        postDiv.innerHTML = `
          <h2 class="post-title">${post.title}</h2>
          <p class="post-author">Posted by <strong>User ${post.userId}</strong></p>
          <p class="post-body">${post.body}</p>
        `;

        container.appendChild(postDiv);
      });
    } catch (err) {
      console.error('Failed to load posts:', err);
    }
  }

  loadPosts();
</script>
